<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="formstyle.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Engaged Partners</title> 
</head>
<body>
    <div class="container">
        <header>Engage Partners: Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Training Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>No.</label>
                            <input type="number" required>
                        </div>
                        <div class="input-field">
                            <label>Title of Training</label>
                            <input type="text" placeholder="Enter the Title of Training" required>
                        </div>

                        <div class="input-field">
                            <label>Date Conducted</label>
                            <input type="date" placeholder="Enter the date conducted" required>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Resource Person Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Name of Resource Person</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Contact Number</label>
                            <input type="number" placeholder="Enter Contact Number" required>
                        </div>

                        <div class="input-field">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your Email Address" required>
                        </div>

                        <div class="input-field">
                            <label>Bank</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Account Name</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Account Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="formscript.js"></script>

</html>
