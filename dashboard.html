<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT Trainees</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous"></script>
    <!-- Include ApexCharts library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Include your dashboard.js script -->
    <script src="dashboard.js" defer></script>
</head>
<body class="ojtTable">
    <div id="templateContainer"></div>
    <div class="container">
        <main class="main-container">
            <div class="main-title">
              <h2>DASHBOARD</h2>
            </div>
    
            <div class="main-cards">
    
              <div class="card">
                <div class="card-inner">
                  <h3>PRODUCTS</h3>
                  <span class="material-icons-outlined">inventory_2</span>
                </div>
                <h1>249</h1>
              </div>
    
              <div class="card">
                <div class="card-inner">
                  <h3>CATEGORIES</h3>
                  <span class="material-icons-outlined">category</span>
                </div>
                <h1>25</h1>
              </div>
    
              <div class="card">
                <div class="card-inner">
                  <h3>CUSTOMERS</h3>
                  <span class="material-icons-outlined">groups</span>
                </div>
                <h1>1500</h1>
              </div>
    
              <div class="card">
                <div class="card-inner">
                  <h3>ALERTS</h3>
                  <span class="material-icons-outlined">notification_important</span>
                </div>
                <h1>56</h1>
              </div>
    
            </div>
    
            <div class="charts">
    
              <div class="charts-card">
                <h2 class="chart-title">OJT Trainees in CALABARZON</h2>
                <div id="bar-chart"></div>
              </div>
    
              <div class="charts-card">
                <h2 class="chart-title">Purchase and Sales Orders</h2>
                <div id="area-chart"></div>
              </div>
    
            </div>
          </main>
    </div>

    <!-- Your existing scripts here -->
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(template => {
                // Insert the template content
                document.getElementById('templateContainer').innerHTML = template;
                
                // Run any JavaScript specific to the template
                // For example, if there's a script.js file linked in the template
                // you can include it here
                const script = document.createElement('script');
                script.src = 'script.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error fetching template:', error));
    </script>
</body>
</html>
