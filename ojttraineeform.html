<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT Trainees</title>
    <link rel="stylesheet" href="formstyle.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous"></script>
    <script src="formscript.js"></script>
</head>
<body class="ojtTable">
    <div id="templateContainer"></div>
    <div class="container">
        <form action="#">
            <header>OJT Trainee Information</header>
            <!-- Personal, School, and Necessary (OJT) Details -->
            <div class="containerbox">
                <span class="container-title">Personal Details</span>
                <div class="form">
                    <div class="details personal">
                        <div class="fields">
                            <div class="input-field">
                                <label>Student Name:</label>
                                <input type="text" id="student_name" name="student_name">
                            </div>
                            <div class="input-field">
                                <label>Contact Number:</label>
                                <input type="text" id="contact_number" name="contact_number">
                            </div>
                            <div class="input-field">
                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender">
                                    <option value="">Select your Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>                            
                            <div class="input-field">
                                <label>Contact Person:</label>
                                <input type="text" id="contact_person" name="contact_person">
                            </div>
                            <div class="input-field">
                                <label for="province">Province:</label>
                                <select id="province" name="province">
                                    <option value="">Select the Province</option>
                                    <option value="province1">Province 1</option>
                                    <option value="province2">Province 2</option>
                                    <option value="province3">Province 3</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>School Name:</label>
                                <input type="text" id="school_name" name="school_name">
                            </div>
                            <div class="input-field">
                                <label>School Address:</label>
                                <input type="text" id="school_address" name="school_address"><br><br><br><br>
                            </div>
                            <span class="container-title">OJT Details</span>
                            <div class="input-field">
                                <label>OJT Duration:</label>
                                <input type="number" id="ojt_duration" name="ojt_duration">
                            </div>
                            <div class="input-field">
                                <label for="mode">Mode:</label>
                                <select id="mode" name="mode">
                                    <option value="">Select Mode</option>
                                    <option value="physical">Physical</option>
                                    <option value="online">Online</option>
                                    <option value="hybrid">Hybrid</option>
                                </select>
                            </div>                                                     
                            <div class="input-field">
                                <label>Start Date:</label>
                                <input type="date" id="start_date" name="start_date">
                            </div>
                            <div class="input-field">
                                <label>End Date:</label>
                                <input type="date" id="end_date" name="end_date">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Requirements -->
            <div class="containerbox">
                <span class="container-title">Requirements</span>
                <div class="form">
                    <div class="details requirements">
                        <div class="fields">
                            <!-- Add checkboxes here as needed -->
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="application_form" name="application_form">
                                </label>
                                <span class="clabel">Application Form</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="cv_resume" name="cv_resume">
                                </label>
                                <span class="clabel">CV Resume</span>
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="medical_certificate" name="medical_certificate">
                                </label>
                                <span class="clabel">Medical Certificate</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="workplan_form" name="workplan_form">
                                </label>
                                <span class="clabel">Workplan Form</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="interview_form" name="interview_form">
                                </label>
                                <span class="clabel">Interview Form</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="acceptance_letter" name="acceptance_letter">
                                </label>
                                <span class="clabel">Acceptance Letter</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="wfh_arrangement" name="wfh_arrangement">
                                </label>
                                <span class="clabel">WFH Arrangement</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="nda" name="nda">
                                </label>
                                <span class="clabel">NDA</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="work_assignment_form" name="work_assignment_form">
                                </label>
                                <span class="clabel">Work Assignment Form</span>
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="war" name="war">
                                </label>
                                <span class="clabel">WAR</span>
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="timesheet" name="timesheet">
                                </label>
                                <span class="clabel">Timesheet</span>
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="coc" name="coc">
                                </label>
                                <span class="clabel">COC</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="submitBtn" onclick="submitForm()">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- Your existing scripts here -->
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(template => {
                // Insert the template content
                document.getElementById('templateContainer').innerHTML = template;
                
                // Run any JavaScript specific to the template
                // For example, if there's a script.js file linked in the template
                // you can include it here
                const script = document.createElement('script');
                script.src = 'script.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error fetching template:', error));
    </script>
</body>
</html>
