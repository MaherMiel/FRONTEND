<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT Trainees</title>
    <style>
        /* Your existing CSS styles here */
        header {
            font-size: calc(1.5rem - 4px); /* Decrease font size by 4 units */
        }
        .containerbox {
            border: 2px solid black;
            margin-bottom: 20px;
            padding: 10px;
        }
        .containerbox * {
            font-size: calc(1rem - 4px); /* Decrease font size by 4 units */
        }
        .container-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        
        /* Media query for larger screens */
        @media screen and (min-width: 768px) {
            header {
                font-size: calc(1.5rem - 8px); /* Decrease font size by 8 units */
            }
            .containerbox {
                padding: 8px;
            }
            .containerbox * {
                font-size: calc(1rem - 8px); /* Decrease font size by 8 units */
            }
        }
    </style>
    <link rel="stylesheet" href="formstyle.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous"></script>
    <script src="formscript.js"></script>
</head>
<body class="ojtTable">
    <div id="templateContainer"></div>
    <div class="container">
        <form action="#">
            <header>OJT Trainee Information</header>
            <!-- Personal, School, and Necessary (OJT) Details -->
            <div class="containerbox">
                <span class="container-title">Personal Details</span>
                <div class="form">
                    <div class="details personal">
                        <div class="fields">
                            <div class="input-field">
                                <label>Student Name:</label>
                                <input type="text" id="student_name" name="student_name">
                            </div>
                            <div class="input-field">
                                <label>Contact Number:</label>
                                <input type="text" id="contact_number" name="contact_number">
                            </div>
                            <div class="input-field">
                                <label>Sex:</label>
                                <input type="text" id="sex" name="sex">
                            </div>
                            <div class="input-field">
                                <label>Contact Person:</label>
                                <input type="text" id="contact_person" name="contact_person">
                            </div>
                            <div class="input-field">
                                <label>Province:</label>
                                <input type="text" id="province" name="province">
                            </div>
                            <div class="input-field">
                                <label>School Name:</label>
                                <input type="text" id="school_name" name="school_name">
                            </div>
                            <div class="input-field">
                                <label>School Address:</label>
                                <input type="text" id="school_address" name="school_address">
                            </div>
                            <span class="container-title">OJT Details</span>
                            <div class="input-field">
                                <label>OJT Duration:</label>
                                <input type="number" id="ojt_duration" name="ojt_duration">
                            </div>
                            <div class="input-field">
                                <label>Mode:</label>
                                <input type="text" id="mode" name="mode">
                            </div>
                            <div class="input-field">
                                <label>Start Date:</label>
                                <input type="date" id="start_date" name="start_date">
                            </div>
                            <div class="input-field">
                                <label>End Date:</label>
                                <input type="date" id="end_date" name="end_date">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Requirements -->
            <div class="containerbox">
                <span class="container-title">Requirements</span>
                <div class="form">
                    <div class="details requirements">
                        <div class="fields">
                            <!-- Add checkboxes here as needed -->
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="application_form" name="application_form">
                                </label>
                                <span class="checkbox-label">Application Form</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="cv_resume" name="cv_resume">
                                </label>
                                <span class="checkbox-label">CV Resume</span>
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="medical_certificate" name="medical_certificate">
                                </label>
                                <span class="checkbox-label">Medical Certificate</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="workplan_form" name="workplan_form">
                                </label>
                                <span class="checkbox-label">Workplan Form</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="interview_form" name="interview_form">
                                </label>
                                <span class="checkbox-label">Interview Form</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="acceptance_letter" name="acceptance_letter">
                                </label>
                                <span class="checkbox-label">Acceptance Letter</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="wfh_arrangement" name="wfh_arrangement">
                                </label>
                                <span class="checkbox-label">WFH Arrangement</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="nda" name="nda">
                                </label>
                                <span class="checkbox-label">NDA</span>
                            </div>
                            
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="work_assignment_form" name="work_assignment_form">
                                </label>
                                <span class="checkbox-label">Work Assignment Form</span>
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="war" name="war">
                                </label>
                                <span class="checkbox-label">WAR</span>
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="timesheet" name="timesheet">
                                </label>
                                <span class="checkbox-label">Timesheet</span>
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox" id="coc" name="coc">
                                </label>
                                <span class="checkbox-label">COC</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="submitBtn" onclick="submitForm()">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- Your existing scripts here -->
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(template => {
                // Insert the template content
                document.getElementById('templateContainer').innerHTML = template;
                
                // Run any JavaScript specific to the template
                // For example, if there's a script.js file linked in the template
                // you can include it here
                const script = document.createElement('script');
                script.src = 'script.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error fetching template:', error));
    </script>
</body>
</html>
