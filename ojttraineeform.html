<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ojttraineeform.css">
    <title>OJT</title>
</head>



<body>

    <div class="container border border-dark rounded mt-4 ">
        <div class="container width mt-4" >
            <H3 class="text-center">OJT Trainee Informations</H3>


        <div class="custom-container">

            <form>

                <div class="mb-3">
                <h5>Personal Details</h5>
                <hr size="5">

                    <div class="d-flex flex-row justify-content-between">
                        <div class="d-flex flex-column bd-highlight mb-3 justify-content-between">
                            <div class="my-2"> <!-- Increased margin here -->
                                <label for="studentName" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="student_name">
                            </div>
                    
                            <div class="my-2"> <!-- Increased margin here -->
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contact_number">
                            
                            </div>
                            <div class="my-2"> <!-- Increased margin here -->
                                <label for="province" class="form-label">Province</label>
                                <select class="form-select" id="province">
                                    <option value="" disabled selected>Select Province</option>
                                    <option value="ftf">Cavite</option>
                                    <option value="online">Laguna</option>
                                    <option value="hybrid">Batangas</option>
                                    <option value="hybrid">Rizal</option>
                                    <option value="hybrid">Quezon</option>
                                </select>
                            </div>
                
                           
                        </div>

                        <div class="d-flex flex-column bd-highlight mb-3 ">
                            <div class="my-2"> <!-- Increased margin here -->
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender">
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="my-2"> <!-- Increased margin here -->
                                <label for="contactPerson" class="form-label">Contact Person</label>
                                <input type="text" class="form-control" id="contact_person">
                            </div>
                    
                           
                
                        </div>

                        <div class="d-flex flex-column bd-highlight mb-3 ">
                            <div class="my-2"> <!-- Increased margin here -->
                                <label for="schoolName" class="form-label">School Name</label>
                                <input type="text" class="form-control" id="school_name">
                            </div>
                    
                            <div class="my-2"> <!-- Increased margin here -->
                                <label for="schoolAddress" class="form-label">School Address</label>
                                <input type="text" class="form-control" id="school_adress">
                            
                            </div>
                
                        
                        </div>


                    </div>
                </div>  
                    
                    
            

                <div class="mb-3">
                <h5>OJT Details</h5>
                <hr size="5">
                    <div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
                        <div class=""> <!-- Increased margin here -->
                            <label for="ojtDuration" class="form-label">OJT Duration:</label>
                            <input type="text" class="form-control" id="ojt_duration">
                        </div>
                
            
                        <div class=""> <!-- Increased margin here -->
                        <label for="startDate" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" id="start_date">
                        
                        </div>  

                        <div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
                            <div class=""> <!-- Increased margin here -->
                                <label for="endDate" class="form-label">End Date:</label>
                                <input type="date" class="form-control" id="end_date">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
                        <div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
                            <div class=""> <!-- Increased margin here -->
                                <label for="mode" class="form-label">Mode</label>
                                <select class="form-select" id="mode">
                                    <option value="" disabled selected>Select Mode</option>
                                    <option value="ftf">Face-to-Face</option>
                                    <option value="online">Online</option>
                                    <option value="hybrid">Hybrid</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>


                <div class="">
                <h5>Requirements</h5>
                <hr size="5">
                    <div class="d-flex flex-row justify-content-between">

                        <div class="d-flex flex-column bd-highlight mb-3 justify-content-between">
                            <div class="my-2"> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="application_form">
                                <label class="form-check-label" for="defaultCheck1">
                                Application Form
                                </label>
                            </div>
                    
                            <div class="my-2"> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="cv_resume">
                                <label class="form-check-label" for="defaultCheck1">
                                CV/Resume
                                </label>
                            </div>
                
                            <div class="my-2"> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="medical_certificate">
                                <label class="form-check-label" for="defaultCheck1">
                                    Medical Certificate
                                </label>
                            
                            </div>  

                            <div class="my-2"> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="workplan_form">
                                <label class="form-check-label" for="defaultCheck1">
                                    Workplan Form
                                </label>
                            
                            </div>  
                        </div>
        
        
                        <div class="d-flex flex-column bd-highlight mb-3 justify-content-between">
                            <div class=""> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="interview_form">
                                <label class="form-check-label" for="defaultCheck1">
                                Interview Form
                                </label>
                            </div>
                    
                            <div class=""> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="acceptance_form">
                                <label class="form-check-label" for="defaultCheck1">
                                Acceptance Letter
                                </label>
                            </div>
                
                            <div class=""> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="wfh_arrangement">
                                <label class="form-check-label" for="defaultCheck1">
                                    WFH Arrangement
                                </label>
                            
                            </div>  

                            <div class=""> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="nda">
                                <label class="form-check-label" for="defaultCheck1">
                                    NDA
                                </label>
                            
                            </div>  
                        </div>

                        <div class="d-flex flex-column bd-highlight mb-3 justify-content-between">
                            <div class=""> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="work_assignment_form">
                                <label class="form-check-label" for="defaultCheck1">
                                Work Assignment Form
                                </label>
                            </div>
                    
                            <div class=""> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="war">
                                <label class="form-check-label" for="defaultCheck1">
                                WAR
                                </label>
                            </div>
                
                            <div class=""> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="timesheet">
                                <label class="form-check-label" for="defaultCheck1">
                                    Timesheet
                                </label>
                            
                            </div>  

                            <div class=""> <!-- Increased margin here -->
                                <input class="form-check-input" type="checkbox" value="" id="coc">
                                <label class="form-check-label" for="defaultCheck1">
                                    COC
                                </label>
                            
                            </div>  
                        </div>

                    </div>

                </div>

                <div class="my-4 d-flex justify-content-end" >
                    <button type="submit" class="btnSub btn-primary btn-lg">Submit</button>
                </div>
                
                
            </form>

        </div>  
        
        </div>
    </div>    
</body>
</html>
