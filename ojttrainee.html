<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Partners</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="ojt.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <!-- Include the template -->
    <div id="templateContainer"></div>

    <div class="container">
        <div class="table-container">
        <div class="btn-container">
            <button class="btn">Add</button>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Province</th>
                    <th>Category</th>
                    <th>Name of Partners and Office</th>
                    <th>Mode of Engagement</th>
                    <th>L.O.I</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
            </table>
      </div>
    </div>

</body>
<script>
  fetch('sidebar.html')
      .then(response => response.text())
      .then(template => {
          // Insert the template content
          document.getElementById('templateContainer').innerHTML = template;
          
          // Run any JavaScript specific to the template
          // For example, if there's a script.js file linked in the template
          // you can include it here
          const script = document.createElement('script');
          script.src = 'script.js';
          document.body.appendChild(script);
      })
      .catch(error => console.error('Error fetching template:', error));
</script>

</html>
